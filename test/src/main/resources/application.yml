server:
  port: 7000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/projec?serverTimeZone=Asia/Seoul
    username: root
    password: 1234
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB
      
    
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
      
